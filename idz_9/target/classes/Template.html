<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>$cityName</h1>
<h2>$country</h2>
<img src="http://openweathermap.org/img/w/$image.png">
<div>
    <p>$name - $description</p>
    <p>
        temperature $temp C <br>
        min $minTemp max $maxTemp
    </p>
    <p>
        pressure $pressure<br>
        humidity $humidity%<br>
        wind speed $speed m/s $direction<br>
        clouds $clouds%<br>
    </p>
</body>
</html>
